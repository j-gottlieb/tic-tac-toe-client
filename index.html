<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <br>
    <div class="container authentication">
      <div class="buttons row align-items-center">
        <button class="col" id="sign-up-btn" type="submit">Sign Up</button>
        <button class="col" id="sign-in-btn"type="submit">Sign In</button>
        <button class="col hidden" id="change-password-btn"type="submit" >Change Password</button>
        <button class="col hidden" id="sign-out-form" type="submit">Sign Out</button>
      </div>
      <div class="row align-items-center">
        <form id="sign-up-form" class="hidden col">
              <p>Enter User Information</p>
              <input required type="email" name="credentials[email]" placeholder="Enter Email"/>
              <input required name="credentials[password]" type="password" placeholder="Enter Password" />
              <input required name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
              <input type="submit" />
            </form>
            <form id="sign-in-form" class="hidden">
              <p>Enter User Information</p>
              <input required type="email" name="credentials[email]" placeholder="Enter Email" />
              <input required name="credentials[password]" type="password" placeholder="Enter Password" />
              <input type="submit" />
            </form>

            <form id="change-password-form" class="hidden">
              <input required type="password" name="passwords[old]" placeholder="Enter Old Password" />
              <input required type="password" name="passwords[new]" placeholder="Enter New Password" />
              <input type="submit" />
            </form>
            <div id="display-message">
            </div>
          </div>
        </div>
          <div class="container game-stats hidden">
            <button id="get-stats" type="submit">Get All Game Stats</button>
            <div id="stats-display"></div>
          </div>
    <button id="new-game" class="hidden" type="submit">New Game</button>
    <div id="game-message"></div>
    <div id="result" class="hidden"></div>
    <div class="container game-board hidden">
      <div class="row top-row">
        <div id="box0" class="col-md-4 box">1</div>
        <div id="box1" class="col-md-4 box">2</div>
        <div id="box2" class="col-md-4 box">3</div>
      </div>
      <div class="row middle-row">
        <div id="box3" class="col-md-4 box">4</div>
        <div id="box4" class="col-md-4 box">5</div>
        <div id="box5" class="col-md-4 box">6</div>
      </div>
      <div class="row bottom-row">
        <div id="box6" class="col-md-4 box">7</div>
        <div id="box7" class="col-md-4 box">8</div>
        <div id="box8" class="col-md-4 box">9</div>
      </div>
    </div>
    <div class="picture">
    </div>
      </body>
</html>
